<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/949351a54e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text " 
                placeholder="Search for city here"  class="wetherseachform">
                <i class="to solid magnifying glass"></i>
            </form>
               <forms class="weather_units" ><span class="weather_unit_in_celcius">&#176C</span> <span class="weather_in_fernhit">&#176F</span></forms>
               <div class="weather_body"><h1 class="weather_city">INDIA</h1></div>
               <div class="weather_datetime"><p>Monday 17 march 2023 11:45 AM</p></div>
               <div class="weather_forcat"><p>Clear</p></div>
                <div class="waether_icon"><img src="https://freepngimg.com/thumb/weather/23648-2-weather-picture-thumb.png" alt=""></div>
                <p class="weathertemp"&#176C</p>
               <div class="wweather_minmax">
                <p class="min">Min : 12&#176C</p>
                <p class="max">Max : 26&#176C</p>
               </div>

<div class="weather_info">
    <div class="weather_card">
        <i class="fa solid tempreture_full"></i>
    </div>
    <div>
    <p></i>Real feel</p>
    <p class="weather_realfeel">18&#176C</p>
</div>



    <div class="weather_card">
        <i class="fa solid doplet"></i>
    </div>
    <div>
    <p>Humidity</p>
    <p class="weather_humidity">18&#176C</p>
</div>



    <div class="weather_card">
        <i class="fa solid wind"></i>
    </div>
    <div>
    <p>Wind</p>
    <p class="weather_awind">18&#176C</p>
</div>



    <div class="weather_card">
        <i class="fa solid gauge_high"></i>
    </div>
    <div>
    <p>Pressure</p>
    <p class="weather_apressure">18&#176C</p>
</div>
</div>
</div>
 <script src="script.js"></script>
</body>
</html>
